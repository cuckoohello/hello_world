name: Cross-Platform Release
on:
  push:
    branches: [main]
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            output: hello_world
            asset_name: hello_world-linux-x86_64
          - target: x86_64-pc-windows-msvc
            output: hello_world.exe
            asset_name: hello_world-windows-x86_64.exe
          - target: aarch64-apple-darwin
            output: hello_world
            asset_name: hello_world-macos-aarch64
          - target: x86_64-apple-darwin
            output: hello_world
            asset_name: hello_world-macos-x86_64
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Install cross
        run: cargo install cross
      - name: Build
        run: cross build --release --target ${{ matrix.target }}
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.output }}
          asset_name: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
